<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning Platform - Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">ðŸŽ¬ Video Captioning Platform</h1>
        
        <!-- AWS Credentials Setup -->
        <div id="credentials-section" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">AWS Credentials</h2>
            <p class="text-sm text-gray-600 mb-4">Your credentials are stored locally in your browser and never sent anywhere except AWS.</p>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">AWS Access Key ID</label>
                    <input type="text" id="aws-access-key" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="AKIA...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">AWS Secret Access Key</label>
                    <input type="password" id="aws-secret-key" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Secret key">
                </div>
                <button onclick="saveCredentials()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                    Save Credentials
                </button>
                <span id="creds-status" class="ml-4 text-sm"></span>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">1. Upload Video</h2>
            <input type="file" id="video-file" accept="video/mp4" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4">
            <button onclick="uploadVideo()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                Upload to S3
            </button>
            <div id="upload-status" class="mt-4"></div>
        </div>

        <!-- Captions Section -->
        <div id="captions-section" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-2xl font-semibold mb-4">2. Add Captions</h2>
            <p class="text-sm text-gray-600 mb-4">Add your captions manually (format: start,end,text)</p>
            <textarea id="captions-input" class="w-full h-32 p-4 border border-gray-300 rounded-md font-mono text-sm mb-4" placeholder="0.72,3.84,Big man in a suit of armor
3.84,6.72,Take that off. What are you?
6.72,9.44,Genius, billionaire, playboy, philanthropist"></textarea>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Caption Style</label>
                <select id="caption-style" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="bottom">Bottom</option>
                    <option value="top">Top Bar</option>
                    <option value="karaoke">Karaoke</option>
                </select>
            </div>
            <button onclick="submitRenderJob()" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                Render Video
            </button>
            <div id="render-status" class="mt-4"></div>
        </div>

        <!-- Job Status Section -->
        <div id="status-section" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-2xl font-semibold mb-4">3. Job Status</h2>
            <div id="job-status" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const AWS_REGION = 'us-east-1';
        const S3_BUCKET = 'go-video-project-685a78d468a5w4e65';
        const SQS_QUEUE_URL = 'https://sqs.us-east-1.amazonaws.com/929910138721/video-captioning-render-queue';
        const DYNAMODB_TABLE = 'video-captioning-jobs';

        let s3, sqs, dynamodb;
        let currentS3Key = '';
        let currentJobId = '';

        // Load saved credentials
        window.onload = function() {
            const accessKey = localStorage.getItem('aws_access_key');
            const secretKey = localStorage.getItem('aws_secret_key');
            if (accessKey && secretKey) {
                document.getElementById('aws-access-key').value = accessKey;
                document.getElementById('aws-secret-key').value = secretKey;
                initAWS(accessKey, secretKey);
                document.getElementById('creds-status').innerHTML = '<span class="text-green-600">âœ“ Credentials loaded</span>';
            }
        };

        function saveCredentials() {
            const accessKey = document.getElementById('aws-access-key').value;
            const secretKey = document.getElementById('aws-secret-key').value;
            
            if (!accessKey || !secretKey) {
                alert('Please enter both access key and secret key');
                return;
            }

            localStorage.setItem('aws_access_key', accessKey);
            localStorage.setItem('aws_secret_key', secretKey);
            
            initAWS(accessKey, secretKey);
            document.getElementById('creds-status').innerHTML = '<span class="text-green-600">âœ“ Credentials saved</span>';
        }

        function initAWS(accessKey, secretKey) {
            AWS.config.update({
                region: AWS_REGION,
                credentials: new AWS.Credentials(accessKey, secretKey)
            });
            
            s3 = new AWS.S3();
            sqs = new AWS.SQS();
            dynamodb = new AWS.DynamoDB.DocumentClient();
        }

        async function uploadVideo() {
            if (!s3) {
                alert('Please save AWS credentials first');
                return;
            }

            const fileInput = document.getElementById('video-file');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a video file');
                return;
            }

            const statusDiv = document.getElementById('upload-status');
            statusDiv.innerHTML = '<p class="text-blue-600">Uploading...</p>';

            const fileName = `uploads/${Date.now()}-${file.name}`;
            
            try {
                await s3.putObject({
                    Bucket: S3_BUCKET,
                    Key: fileName,
                    Body: file,
                    ContentType: 'video/mp4'
                }).promise();

                currentS3Key = fileName;
                statusDiv.innerHTML = '<p class="text-green-600">âœ“ Upload successful!</p>';
                document.getElementById('captions-section').classList.remove('hidden');
            } catch (error) {
                statusDiv.innerHTML = `<p class="text-red-600">âœ— Upload failed: ${error.message}</p>`;
            }
        }

        function parseCaptions(text) {
            const lines = text.trim().split('\n');
            return lines.map(line => {
                const [start, end, ...textParts] = line.split(',');
                return {
                    start: parseFloat(start),
                    end: parseFloat(end),
                    text: textParts.join(',').trim()
                };
            });
        }

        async function submitRenderJob() {
            if (!sqs) {
                alert('Please save AWS credentials first');
                return;
            }

            const captionsText = document.getElementById('captions-input').value;
            const style = document.getElementById('caption-style').value;
            
            if (!captionsText) {
                alert('Please add captions');
                return;
            }

            const statusDiv = document.getElementById('render-status');
            statusDiv.innerHTML = '<p class="text-blue-600">Submitting job...</p>';

            const captions = parseCaptions(captionsText);
            currentJobId = `web-${Date.now()}`;

            const message = {
                jobId: currentJobId,
                videoUrl: `https://${S3_BUCKET}.s3.${AWS_REGION}.amazonaws.com/${currentS3Key}`,
                s3Key: currentS3Key,
                captions: captions,
                style: style
            };

            try {
                await sqs.sendMessage({
                    QueueUrl: SQS_QUEUE_URL,
                    MessageBody: JSON.stringify(message)
                }).promise();

                statusDiv.innerHTML = `<p class="text-green-600">âœ“ Job submitted! ID: ${currentJobId}</p>`;
                document.getElementById('status-section').classList.remove('hidden');
                
                // Start polling for status
                pollJobStatus();
            } catch (error) {
                statusDiv.innerHTML = `<p class="text-red-600">âœ— Failed: ${error.message}</p>`;
            }
        }

        async function pollJobStatus() {
            const statusDiv = document.getElementById('job-status');
            
            const interval = setInterval(async () => {
                try {
                    const result = await dynamodb.get({
                        TableName: DYNAMODB_TABLE,
                        Key: { jobId: currentJobId }
                    }).promise();

                    if (result.Item) {
                        const job = result.Item;
                        let statusHTML = `
                            <p><strong>Job ID:</strong> ${job.jobId}</p>
                            <p><strong>Status:</strong> <span class="font-semibold ${job.status === 'completed' ? 'text-green-600' : job.status === 'failed' ? 'text-red-600' : 'text-blue-600'}">${job.status}</span></p>
                        `;

                        if (job.status === 'completed' && job.outputUrl) {
                            statusHTML += `
                                <p class="mt-4"><strong>Download:</strong></p>
                                <a href="${job.outputUrl}" target="_blank" class="inline-block mt-2 bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                                    Download Video
                                </a>
                            `;
                            clearInterval(interval);
                        } else if (job.status === 'failed') {
                            statusHTML += `<p class="text-red-600 mt-2">Error: ${job.error || 'Unknown error'}</p>`;
                            clearInterval(interval);
                        }

                        statusDiv.innerHTML = statusHTML;
                    } else {
                        statusDiv.innerHTML = '<p class="text-gray-600">Waiting for job to start...</p>';
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 5000); // Poll every 5 seconds
        }
    </script>
</body>
</html>
