name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - "backend-go/**"
      - "remotion-app/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
    paths:
      - "backend-go/**"
      - "remotion-app/**"
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      remotion: ${{ steps.filter.outputs.remotion }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend-go/**'
            remotion:
              - 'remotion-app/**'

  build-backend:
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-go
          file: ./backend-go/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/captioning-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/captioning-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/captioning-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/captioning-backend:buildcache,mode=max

      - name: Deploy Backend to ECS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws ecs update-service --cluster captioning-platform --service captioning-backend --force-new-deployment

  build-remotion:
    needs: check-changes
    if: needs.check-changes.outputs.remotion == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Remotion image
        uses: docker/build-push-action@v5
        with:
          context: ./remotion-app
          file: ./remotion-app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/remotion-service:latest
            ${{ secrets.DOCKER_USERNAME }}/remotion-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/remotion-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/remotion-service:buildcache,mode=max

      - name: Deploy Remotion to ECS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws ecs update-service --cluster captioning-platform --service remotion-service --force-new-deployment
